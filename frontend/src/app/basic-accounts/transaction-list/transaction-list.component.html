<table mat-table [dataSource]="allTransactions" class="mat-elevation-z8">

  <ng-container matColumnDef="transactionId">
    <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
    <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="transactionType">
    <th mat-header-cell *matHeaderCellDef> Transaction Type</th>
    <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
  </ng-container>

  <ng-container matColumnDef="accountNumber">
    <th mat-header-cell *matHeaderCellDef> Account Number </th>
    <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="bankCode">
    <th mat-header-cell *matHeaderCellDef> Bank Code </th>
    <td mat-cell *matCellDef="let element"> {{element.bankCode}} </td>
  </ng-container>

  <ng-container matColumnDef="issueDate">
    <th mat-header-cell *matHeaderCellDef> Issue Date </th>
    <td mat-cell *matCellDef="let element"> {{element.issueDate}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/', 'basic-accounts' , row.transactionId]"></tr>
</table>
